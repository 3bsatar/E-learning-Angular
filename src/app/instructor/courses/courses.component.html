  <div class="listt">
    <h4 class="text-center ">{{title}}</h4>
    
    <div class="container">
     <div class="row">
      <div class="col-sm-12">
      @if(isAvailable){
        <table class="table" id="ta">
          <thead>
            <tr>
              <th>Courses</th>
              <th>Action</th>              
            </tr>
          </thead>
          <tbody>
            @for(task of Cours;track $index){
              <tr>
                <td><div><a routerLink="/1" routerLinkActive="active" >{{ task.name}}  {{task.description}} </a></div>course hours :{{task.hours}}</td>
                <td>
                    <button class="btn " (click)="editCourse()">Edit</button>
                    <button class="btn " (click)="removeCourse(task.id)">Remove </button>
                  
                </td>
              </tr>
            }
            
          </tbody>
        </table>
      }
      </div>
     </div> 
    </div>
    <div class="buttondiv">
      <button class="custom-button" type="button" (click)="ShowAddCourse()">Add Course</button>  
    </div>
  </div>
  @if (showAddCourse) {
    <div class="container">
      <div class="row">
        <div class="col-sm-12 d-flex justify-content-center">
          <div class="col-sm-4 border rounded p-3 mb-5">
            <div class="row text-center">
              <div class="col-sm-12">
                <input class="form-control mb-3" [(ngModel)]="course.title" placeholder="Course name" />
                <input class="form-control mb-3" [(ngModel)]="course.description" placeholder="Course Description" />
                <input class="form-control mb-3" [(ngModel)]="course.hours" placeholder="Course hours" />
                
                <input type="file" class="form-control" id="customFile" />
              </div>
              <div class="col-sm-12">
                <button class="custom-button" type="button" (click)="addCourse()">Add Course</button>  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
    
  }
